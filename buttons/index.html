<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons - Caroline Blazek</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Button Styling - Caroline Blazek</h1>
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>
            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
            </div>
            <div class="button_container">
                <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
            </div>
            <div class="button_container">
                <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="blank" id="btn_samsung"><span>samsung</span></a>
            </div>
            <div class="button_container">
                <a href="http://www.missouribotanicalgarden.org/" target="blank" id="btn_missouribotanicalgarden">
                    <i class="fa fa-asterisk flower flower1"></i>
                    <i class="fa fa-asterisk flower flower2"></i>
                    <i class="fa fa-asterisk flower flower3"></i></a>
            </div>
            <div class="button_container">
                <a href="http://www.newyorker.com/" target="blank" id="btn_thenewyorker">THE NEW<br>YORKER</a>
            </div>
            <div class="button_container">
                <a href="http://pottermore.com/" target="blank" id="btn_pottermore"><span>Pottermore</span></a>
            </div>
            <div class="button_container">
                <a href="http://explodingkittens.com/" target="blank" id="btn_explodingkittens">Exploding<br>Kittens</a>
            </div>
            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="blank" id="btn_harleydavidson">Harley Davidson</a>
            </div>
            <div class="button_container">
                <a href="http://www.instagram.com" target="blank" id="btn_instagram">
                    <i class="fa fa-instagram"></i></a>
            </div>
            <div class="button_container">
                <a href="http://www.coca-cola.com" target="blank" id="btn_cocacola">Coca-Cola
                    <i class="fa fa-circle bubble bubble1"></i>
                    <i class="fa fa-circle bubble bubble2"></i>
                    <i class="fa fa-circle bubble bubble3"></i>
                    <i class="fa fa-circle bubble bubble4"></i>
                    <i class="fa fa-circle bubble bubble5"></i>
                </a>
            </div>
            <div class="button_container">
                <a href="http://www.mollyjogger.com/" target="blank" id="btn_mollyjogger">Mollyjogger
                    <i class="fa fa-leaf leaf leaf1"></i>
                    <i class="fa fa-leaf leaf leaf2"></i>
                    <i class="fa fa-leaf leaf leaf3"></i>
                </a>
            </div>
            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="blank" id="btn_michaelkors">Michael Kors</a>
            </div>
        </main>
    </body>
</html>
